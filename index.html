<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5Atom CAN Keypad</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
        }
        .version {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        .controls {
            width: 100%;
            max-width: 320px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
            transition: max-width 0.3s;
        }
        #connect-btn {
            flex: 2;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #edit-mode-btn {
            flex: 1;
            background: #555;
            color: #ddd;
            border: none;
            padding: 12px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #keypad {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 320px;
            transition: max-width 0.3s;
        }
        .key-btn {
            aspect-ratio: 1;
            background: #333;
            border: 2px solid #555;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            padding: 5px;
            text-align: center;
        }
        .key-btn:active {
            background: #555;
            transform: scale(0.98);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .editing .key-btn {
            border-color: #f39c12;
            background: #444;
        }
        .key-btn input {
            display: none;
            width: 90%;
            background: #222;
            border: 1px solid #777;
            color: white;
            text-align: center;
            font-size: 1rem;
            padding: 4px;
            border-radius: 4px;
        }
        .editing .key-btn input {
            display: block;
        }
        .editing .key-btn .btn-label {
            display: none;
        }
        .key-btn span.sub {
            font-size: 0.7rem;
            color: #bbb;
            margin-top: 8px;
            font-weight: normal;
        }
        #log {
            margin-top: 25px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.75rem;
            color: #00ff00;
            width: 100%;
            max-width: 320px;
            height: 150px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            box-sizing: border-box;
            transition: max-width 0.3s;
        }
        /* Landscape / Wide screen adjustment */
        @media (min-width: 500px) and (orientation: landscape) {
            .controls,
            #keypad,
            #log {
                max-width: 600px;
            }
            #keypad {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CAN Keypad</h1>
        <div class="version">Ver 1.1</div>
    </div>
    <div class="controls">
        <button id="connect-btn" onclick="connect()">üîµ Connect BLE</button>
        <button id="edit-mode-btn" onclick="toggleEditMode()">‚úèÔ∏è Edit Names</button>
    </div>
    <div id="keypad"></div>
    <pre id="log">Logs will appear here...</pre>
    <script>
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
        let rxChar;
        let isEditMode = false;
        let btnLabels = JSON.parse(localStorage.getItem("btnLabels")) ||
            Array.from({ length: 8 }, (_, i) => `BTN ${i + 1}`);
        function log(t) {
            const el = document.getElementById("log");
            const time = new Date().toLocaleTimeString().split(' ')[0];
            el.textContent = `[${time}] ${t}\n` + el.textContent.substring(0, 1000);
        }
        async function connect() {
            try {
                const dev = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "M5AtomS3_CAN" }],
                    optionalServices: [SERVICE_UUID]
                });
                const gatt = await dev.gatt.connect();
                const svc = await gatt.getPrimaryService(SERVICE_UUID);
                rxChar = await svc.getCharacteristic(RX_UUID);
                document.getElementById("connect-btn").textContent = "üü¢ Connected";
                document.getElementById("connect-btn").style.background = "#28a745";
                log("BLE connected");
            } catch (e) {
                log("BLE ERROR: " + e);
            }
        }
        function send(n) {
            if (isEditMode) return;
            if (!rxChar) return;
            rxChar.writeValue(new TextEncoder().encode(String(n)));
            const btn = document.getElementById('btn-' + n);
            btn.style.borderColor = '#00ff00';
            btn.style.color = '#00ff00';
            setTimeout(() => {
                btn.style.borderColor = isEditMode ? "#f39c12" : "#555";
                btn.style.color = "white";
            }, 200);
            log(`Tx: Byte ${n - 1} (${btnLabels[n - 1]})`);
        }
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const container = document.getElementById("keypad");
            const editBtn = document.getElementById("edit-mode-btn");
            if (isEditMode) {
                container.classList.add("editing");
                editBtn.textContent = "üíæ Save Names";
                editBtn.style.background = "#28a745";
                editBtn.style.color = "white";
            } else {
                const inputs = document.querySelectorAll(".key-btn input");
                inputs.forEach((input, i) => {
                    btnLabels[i] = input.value;
                    const labelSpan = document.getElementById(`label-${i + 1}`);
                    labelSpan.textContent = input.value;
                });
                localStorage.setItem("btnLabels", JSON.stringify(btnLabels));
                container.classList.remove("editing");
                editBtn.textContent = "‚úèÔ∏è Edit Names";
                editBtn.style.background = "#555";
                editBtn.style.color = "#ddd";
            }
        }
        const container = document.getElementById("keypad");
        for (let i = 1; i <= 8; i++) {
            const b = document.createElement("div");
            b.id = `btn-${i}`;
            b.className = "key-btn";
            b.onclick = (e) => {
                if (e.target.tagName !== 'INPUT') send(i);
            };
            b.innerHTML = `
    <span id="label-${i}" class="btn-label">${btnLabels[i - 1]}</span>
    <input type="text" value="${btnLabels[i - 1]}" maxlength="8" onclick="event.stopPropagation()">
    <span class="sub">Byte ${i - 1}</span>
  `;
            container.appendChild(b);
        }
    </script>
</body>
</html>
